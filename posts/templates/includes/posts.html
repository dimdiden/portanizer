{% load static %} 
{% for post in posts %}
    <div class="well well-sm">
        <p><b>{{post.title}}</b>
            <a href='{{post.get_absolute_url}}' style="float: right">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
        </p>                
        <pre>{{post.body}}</pre>
        {% for tag in post.tag.all %}
            {# <a href="">{{tag}}, </a> #}
        <button type="button" class="btn btn-xs">{{tag}}</button>
        {% endfor %}
    </div>                     
{% endfor %}
