{% load static %}

{# For success messages from Update and Create Views #}
{% if messages %}
    {% for message in messages %}
      <div class="alert alert-success alert-dismissable" style="align-self: center">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        {{ message }}
      </div>
    {% endfor %}
{% endif %}

{% for post in object_list %}
<div class="row">
  <div class="col-xs-12">
    <div class="well well-sm">
      <p>
        <a href="{{post.get_absolute_url}}">
          <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> {{post.title}}
        </a>
        <a href="{% url 'posts:delete' post.id %}" style="float: right">
          <span class="glyphicon glyphicon-trash" aria-hidden="true">
        </a>
      </p>             
      <pre>{{post.body}}</pre>
      <p>
        {% for tag in post.tag.all %}
          <span class="glyphicon glyphicon-tag" aria-hidden="true"></span> {{tag}}
        {% endfor %}
      </p>
    </div>
  </div>
</div>                     
{% endfor %}
