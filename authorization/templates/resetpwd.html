{% extends "header_login.html" %}

{% block content %}

<div class="row bottom-buffer">
  <div class="col-xs-12">
    <div class="btn-group" role="group">
      <a class="btn btn-xs btn-primary" href="{% url 'authorization:login' %}">Back to login page</a>
    </div>
  </div>
</div>
{% if messages %}
    {% for message in messages %}
      <div class="alert alert-success alert-dismissable" style="align: center">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        {{ message }}
      </div>
    {% endfor %}
{% endif %}
    
  {% include "includes/form.html" %}
{% endblock content %}
